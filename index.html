<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <canvas id="flappyCanvas"></canvas>
    <div id="gameScore"></div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/entity.js"></script>
    <script src="js/flappy.js"></script>
    <script src="js/pipe.js"></script>
    <script>
        let game = new Game(document.getElementById("flappyCanvas"))

        Utils.preload(["img/flappy.png", "img/pipe2.png", "img/pipe.png"], _ => { game.run() });
        
        game.scoreUpdate();

        setInterval(() => {
            let gameScore = document.getElementById("gameScore");
            gameScore.innerHTML = game.gameScore
        }, 1000 / 60);
    </script>

</body>

</html>
